<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <title>My Home Page</title>
    <style>
        .card-body {
            width: 25rem;
            background-color: aquamarine;
            border: 2px solid blue;
            margin-inline: 10px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 1px 1px 20px #012290f7,
                        1px 1px 40px #0ef;
            transition: background 0.5s, transform 0.5s;
        }
        .card-body:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
  
{% include 'navbar.html' %}
  
<div class="container-fluid">
    <h2 style="padding: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: blueviolet; font-style: italic;">Shop By Categories</h2>
    <div class="row">
        {% for category in categorys %}
        <div class="col-4-auto mb-4">
            <div class="card">
                <div class="card-body">
                    <h1 style="font-size: 20px;" class="card-title">{{ category }}</h1>
                    <a href="{{ category }}"><button class="btn btn-success">Go to {{ category }}</button></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function validateSearch() {
        var searchInput = document.getElementById('searchInput').value;
        if (searchInput.trim() === '') {
            alert('Please enter a search query.');
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }
</script>
</body>
</html>
